<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Customer Management</title>
    <base href="/BankCustomerManagement/" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons -->

    <!-- Custom CSS -->
    <link href="css/site.css" rel="stylesheet" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

<body class="c-app">
    <div id="app">
        <div class="d-flex flex-column align-items-center justify-content-center min-vh-100">
            <svg class="loading-progress" viewBox="0 0 100 100" width="80" height="80">
                <circle r="40" cx="50" cy="50" stroke="lightgray" stroke-width="10" fill="none" />
                <circle r="40" cx="50" cy="50" stroke="#007bff" stroke-width="10" stroke-dasharray="250" stroke-dashoffset="100" fill="none">
                    <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="1s" repeatCount="indefinite" />
                </circle>
            </svg>
            <div class="loading-progress-text mt-2 text-center fw-semibold">Loading 65%</div>
        </div>
    </div>

    <div id="blazor-error-ui" class="alert alert-danger text-center" role="alert" style="display:none;">
        An unhandled error has occurred.
        <a href="." class="alert-link">Reload</a>
        <span class="dismiss" onclick="document.getElementById('blazor-error-ui').style.display='none'">ðŸ—™</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>

    <script src="js/scripts.js"></script>
</body>

</html>
